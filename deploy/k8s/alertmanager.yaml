# AlertManager - Sends alerts to Gmail
# NOTE: Update the Gmail credentials in the ConfigMap before deploying
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: mlops
data:
  alertmanager.yml: |
    global:
      # Gmail SMTP Configuration
      # IMPORTANT: Use App Password, not your regular Gmail password
      # Generate App Password: https://myaccount.google.com/apppasswords
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'your-email@gmail.com'           # UPDATE: Your Gmail address
      smtp_auth_username: 'your-email@gmail.com'  # UPDATE: Your Gmail address
      smtp_auth_password: 'your-app-password'     # UPDATE: Gmail App Password (16 chars)
      smtp_require_tls: true

    # Default route for all alerts
    route:
      group_by: ['alertname', 'severity']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      receiver: 'email-notifications'
      
      # Route critical alerts immediately
      routes:
        - match:
            severity: critical
          receiver: 'email-notifications'
          group_wait: 10s
          repeat_interval: 1h

    receivers:
      - name: 'email-notifications'
        email_configs:
          - to: 'your-email@gmail.com'  # UPDATE: Recipient email address
            send_resolved: true
            headers:
              Subject: '{{ template "email.default.subject" . }}'
            html: '{{ template "email.default.html" . }}'

    # Inhibition rules - suppress less severe alerts when critical alerts fire
    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname']

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: mlops
  labels:
    app: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.26.0
          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--storage.path=/alertmanager'
            - '--web.external-url=http://localhost:9093'
          ports:
            - containerPort: 9093
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
            - name: storage
              mountPath: /alertmanager
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9093
            initialDelaySeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9093
            initialDelaySeconds: 5
            timeoutSeconds: 5
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: storage
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: mlops
spec:
  type: NodePort
  ports:
    - port: 9093
      targetPort: 9093
      nodePort: 30093
  selector:
    app: alertmanager

