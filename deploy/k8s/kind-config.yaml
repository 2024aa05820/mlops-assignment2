# Kind cluster configuration for local Kubernetes
# Maps port 30080 to localhost:8000 for easy API access
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: mlops-cluster
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30080
        hostPort: 8000
        protocol: TCP
      - containerPort: 30090
        hostPort: 9090
        protocol: TCP
      - containerPort: 30030
        hostPort: 3000
        protocol: TCP

