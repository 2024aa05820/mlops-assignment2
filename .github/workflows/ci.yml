# CI Pipeline for Cats vs Dogs Classification
# M3: CI Pipeline - GitHub Actions

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Linting and Code Quality
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Run flake8
        run: |
          flake8 src/ --max-line-length=120 --ignore=E501,W503,E203,W391,W293,W291,F401,E302,E402,F541

      - name: Check black formatting
        run: |
          black --check --line-length=120 src/ || true

      - name: Check import sorting
        run: |
          isort --check-only src/ || true

  # Job 2: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # Job 3: Train Model (Quick CI Training)
  train-model:
    name: Train Model
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create sample training data
        run: |
          python scripts/download_sample_data.py

      - name: Train model (CI quick training)
        run: |
          python -m src.models.train \
            --data-dir data/raw \
            --epochs 2 \
            --batch-size 32
        env:
          MLFLOW_TRACKING_URI: ./mlruns

      - name: Validate trained model
        run: |
          python -c "
          import torch
          checkpoint = torch.load('models/best_model.pt', map_location='cpu')
          accuracy = checkpoint.get('val_accuracy', 0)
          print(f'✅ Model trained successfully')
          print(f'   Val Accuracy: {accuracy:.4f}')
          print(f'   Epoch: {checkpoint.get(\"epoch\", \"N/A\")}')
          # For CI with synthetic data, we just check model was created
          assert accuracy > 0, 'Model training failed'
          "

      - name: Upload trained model
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: models/best_model.pt
          retention-days: 5

  # Job 4: Docker Build & Push to GitHub Container Registry
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [lint, test, model-validation]  # Run AFTER model validation
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/

      - name: Verify model downloaded
        run: |
          ls -la models/
          echo "✅ Trained model ready for Docker build"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Model Validation (validates the trained model before Docker build)
  model-validation:
    name: Model Validation
    runs-on: ubuntu-latest
    needs: train-model  # Run AFTER training
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download trained model
        uses: actions/download-artifact@v4
        with:
          name: trained-model
          path: models/

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate model file exists
        run: |
          if [ -f "models/best_model.pt" ]; then
            echo "✅ Model file exists"
            ls -lh models/best_model.pt
          else
            echo "❌ Model file not found"
            exit 1
          fi

      - name: Validate model can be loaded
        run: |
          python -c "
          import torch
          checkpoint = torch.load('models/best_model.pt', map_location='cpu')
          print('✅ Model loaded successfully')
          print(f'Config: {checkpoint.get(\"config\", {})}')
          print(f'Epoch: {checkpoint.get(\"epoch\", \"N/A\")}')
          val_acc = checkpoint.get('val_accuracy', 0)
          print(f'Val Accuracy: {val_acc}')

          # Quality gate: accuracy must be > 0 (model trained)
          assert val_acc > 0, f'Model accuracy {val_acc} is invalid'
          print('✅ Model accuracy check passed')
          "

      - name: Test model inference
        run: |
          python -c "
          import torch
          import torch.nn.functional as F
          from PIL import Image

          # Load model
          from src.models.cnn import SimpleCNN
          checkpoint = torch.load('models/best_model.pt', map_location='cpu')
          model = SimpleCNN()
          model.load_state_dict(checkpoint['model_state_dict'])
          model.eval()

          # Create dummy image and test inference
          from src.data.preprocessing import get_val_transforms
          transform = get_val_transforms(224)
          dummy_image = Image.new('RGB', (224, 224), color='red')
          input_tensor = transform(dummy_image).unsqueeze(0)

          with torch.no_grad():
              output = model(input_tensor)
              # Model outputs 2 classes: [cat_prob, dog_prob]
              probs = F.softmax(output, dim=1)
              predicted_class = torch.argmax(probs, dim=1).item()
              confidence = probs[0][predicted_class].item()

          class_names = ['cat', 'dog']
          print(f'✅ Inference test passed')
          print(f'   Output shape: {output.shape}')
          print(f'   Probabilities: cat={probs[0][0]:.4f}, dog={probs[0][1]:.4f}')
          print(f'   Predicted: {class_names[predicted_class]} (confidence: {confidence:.4f})')
          "

